version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: inventory-db
    environment:
      POSTGRES_DB: inventory
      POSTGRES_USER: inventory_user
      POSTGRES_PASSWORD: inventory_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U inventory_user -d inventory"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Celery and Caching
  redis:
    image: redis:7-alpine
    container_name: inventory-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: inventory-backend
    environment:
      DATABASE_URL: postgresql://inventory_user:inventory_pass@db:5432/inventory
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET: your-secret-key-change-in-production
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 15
      ENVIRONMENT: development
      SEED_DATABASE: "false"  # Set to "true" to seed database on startup
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./ml_models:/app/ml_models
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "
      if [ \"$$SEED_DATABASE\" = \"true\" ]; then
        echo 'Running database migrations...' &&
        alembic upgrade head &&
        echo 'Seeding database...' &&
        python seed_data.py &&
        echo 'Starting application...'
      else
        echo 'Running database migrations...' &&
        alembic upgrade head &&
        echo 'Starting application...'
      fi &&
      uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

  # Celery Worker for Background Tasks
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: inventory-celery-worker
    environment:
      DATABASE_URL: postgresql://inventory_user:inventory_pass@db:5432/inventory
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      ENVIRONMENT: development
    volumes:
      - ./backend:/app
      - ./ml_models:/app/ml_models
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A app.core.celery_app:celery_app worker --loglevel=info --concurrency=2

  # Celery Beat for Scheduled Tasks
  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: inventory-celery-beat
    environment:
      DATABASE_URL: postgresql://inventory_user:inventory_pass@db:5432/inventory
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      ENVIRONMENT: development
    volumes:
      - ./backend:/app
    depends_on:
      redis:
        condition: service_healthy
    command: celery -A app.core.celery_app:celery_app beat --loglevel=info

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: inventory-frontend
    environment:
      VITE_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    command: npm run dev -- --host 0.0.0.0

volumes:
  postgres_data:
  redis_data:
